<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My Bio Data</h1>
    <fieldset>
        <legend>Personal Information</legend>
        <label for="a">FirstName:</label>
        <input id="a" type="text">
        
        <label for="b">LastName:</label>
        <input id="b" type="text">
        <br>
        <br>
        <label for="c">Male</label name="gender">
        <input id="c" type="radio" name="gender">
        
        <label for="d">Female</label name="gender">
        <input id="d" type="radio" name="gender">
        
        <label for="e">other</label name="gender">
        <input id="e" type="radio" name="gender">
        <br>
        <br>
        <label for="f">Date Of Birth:</label >
        <input id="f" type="date" >
            <br>
            <br>
        <label for="g">Email:</label >
        <input id="g" type="email" placeholder="Enter Your Email" >
        <br>
        <br>
        
        <label for="h">Phone:</label >
        <input id="h" type="tel"  value="+91">
    </fieldset>


<br><br>
    <fieldset>
        <legend>Education</legend>
        <label for="i">School Name:</label >
            <input id="i" type="text" placeholder="School Name">
            <br><br>
            <label for="j">Enter Class:</label >
            <input id="j" type="text" placeholder="School Name" >

            <br>
            <br>
            
            <label for="k">Enter Stream:</label >
            <select name="Stream" id="k">
                <option value="Science">Science</option>
                <option value="Arts">Arts</option>
                <option value="Commerce">Commerce</option>
                
            </select>
            <br><br>

            <label for="l">MarkSheet:</label>
            <input type="file" name="" id="l">
    </fieldset>
        <br><br>
    <button>Submit</button>
    

</body>
</html>
